  />
  <span>Welcome</span>
  <div class="spacer"></div>
  <div routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
    <a class="btn btn-outline-light active" routerLink="/">
      <span>
        <fa-icon icon="home"></fa-icon>
        <span>Home</span>
      </span>
    </a>
  </div>

  <div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown" [ngSwitch]="account !== null">
    <button type="button" class="btn btn-outline-light me-2" id="dropdownManual" ngbDropdownAnchor (focus)="myDrop.open()">Account</button>
    <div ngbDropdownMenu aria-labelledby="dropdownManual">
      <button ngbDropdownItem *ngSwitchCase="true" routerLink="account/settings" routerLinkActive="active">
        <fa-icon icon="wrench" [fixedWidth]="true"></fa-icon> Settings
      </button>
      <button ngbDropdownItem *ngSwitchCase="true" routerLink="account/password" routerLinkActive="active">
        <fa-icon icon="lock" [fixedWidth]="true"></fa-icon> Password
      </button>
      <button ngbDropdownItem *ngSwitchCase="false" (click)="login()">
        <fa-icon icon="sign-in-alt" [fixedWidth]="true"></fa-icon> Sign In
      </button>
      <button ngbDropdownItem *ngSwitchCase="true" (click)="logout()">
        <fa-icon icon="sign-out-alt" [fixedWidth]="true"></fa-icon> Sign Out
      </button>
      <button ngbDropdownItem *ngSwitchCase="false" routerLink="account/register" routerLinkActive="active">
        <fa-icon icon="user-plus" [fixedWidth]="true"></fa-icon> Register
      </button>
    </div>
  </div>
</div>
