<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="loanType">
      <h2 data-cy="loanTypeDetailsHeading"><span jhiTranslate="facilityApp.loanType.detail.title">Loan Type</span></h2>

      <hr />

      <app-alert-error></app-alert-error>

      <app-alert></app-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ loanType.id }}</span>
        </dd>
        <dt><span jhiTranslate="facilityApp.loanType.code">Code</span></dt>
        <dd>
          <span>{{ loanType.code }}</span>
        </dd>
        <dt><span jhiTranslate="facilityApp.loanType.label">Label</span></dt>
        <dd>
          <span>{{ loanType.label }}</span>
        </dd>
        <dt><span jhiTranslate="facilityApp.loanType.status">Status</span></dt>
        <dd>
          <span jhiTranslate="{{ 'facilityApp.Status.' + loanType.status }}">{{ loanType.status }}</span>
        </dd>
        <dt><span jhiTranslate="facilityApp.loanType.editedBy">Edited By</span></dt>
        <dd>
          <span>{{ loanType.editedBy }}</span>
        </dd>
        <dt><span jhiTranslate="facilityApp.loanType.editedOn">Edited On</span></dt>
        <dd>
          <span>{{ loanType.editedOn | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="facilityApp.loanType.createdBy">Created By</span></dt>
        <dd>
          <span>{{ loanType.createdBy }}</span>
        </dd>
        <dt><span jhiTranslate="facilityApp.loanType.createdOn">Created On</span></dt>
        <dd>
          <span>{{ loanType.createdOn | formatMediumDate }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/loan-type', loanType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
