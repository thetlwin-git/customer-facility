<form *ngIf="loan" name="deleteForm" (ngSubmit)="confirmDelete(loan.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="loanDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <app-alert-error></app-alert-error>

    <p id="app-delete-loan-heading" jhiTranslate="facilityApp.loan.delete.question" [translateValues]="{ id: loan.id }">
      Are you sure you want to delete this Loan?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="app-confirm-delete-loan" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
