<form *ngIf="creditFacilityLoanLimit" name="deleteForm" (ngSubmit)="confirmDelete(creditFacilityLoanLimit.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="creditFacilityLoanLimitDeleteDialogHeading" jhiTranslate="entity.delete.title">
      Confirm delete operation
    </h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <app-alert-error></app-alert-error>

    <p
      id="app-delete-creditFacilityLoanLimit-heading"
      jhiTranslate="facilityApp.creditFacilityLoanLimit.delete.question"
      [translateValues]="{ id: creditFacilityLoanLimit.id }"
    >
      Are you sure you want to delete this Credit Facility Loan Limit?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="app-confirm-delete-creditFacilityLoanLimit" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
