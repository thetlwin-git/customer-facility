<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="currency">
      <h2 data-cy="currencyDetailsHeading"><span jhiTranslate="facilityApp.currency.detail.title">Currency</span></h2>

      <hr />

      <app-alert-error></app-alert-error>

      <app-alert></app-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ currency.id }}</span>
        </dd>
        <dt><span jhiTranslate="facilityApp.currency.code">Code</span></dt>
        <dd>
          <span>{{ currency.code }}</span>
        </dd>
        <dt><span jhiTranslate="facilityApp.currency.label">Label</span></dt>
        <dd>
          <span>{{ currency.label }}</span>
        </dd>
        <dt><span jhiTranslate="facilityApp.currency.status">Status</span></dt>
        <dd>
          <span jhiTranslate="{{ 'facilityApp.Status.' + currency.status }}">{{ currency.status }}</span>
        </dd>
        <dt><span jhiTranslate="facilityApp.currency.editedBy">Edited By</span></dt>
        <dd>
          <span>{{ currency.editedBy }}</span>
        </dd>
        <dt><span jhiTranslate="facilityApp.currency.editedOn">Edited On</span></dt>
        <dd>
          <span>{{ currency.editedOn | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="facilityApp.currency.createdBy">Created By</span></dt>
        <dd>
          <span>{{ currency.createdBy }}</span>
        </dd>
        <dt><span jhiTranslate="facilityApp.currency.createdOn">Created On</span></dt>
        <dd>
          <span>{{ currency.createdOn | formatMediumDate }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/currency', currency.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
